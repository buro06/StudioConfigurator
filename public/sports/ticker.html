<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Configurator Sports Ticker</title>
    <link rel="stylesheet" href="/css/sportsTicker.css" />
</head>
<body>
    <div class="content-area">
        Your broadcast content appears here
    </div>

    <div class="ticker-container">
        <div class="logo-section">
            <div class="sport-name-container" id="sportNameContainer">
                <!-- Sport names will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="scores-section" id="scoresContainer">
            <!-- Score items will be inserted here by JavaScript -->
        </div>
        
        <div class="network-logo">
            <div class="network-image">
                <img src="" id="network-logo" alt="Network Logo" />
            </div>
        </div>
    </div>
    <script src="/js/sportsTicker.js"></script>
</body>
</html>
