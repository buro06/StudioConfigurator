<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Configurator | Sports Ticker</title>
    <link rel="stylesheet" href="/css/sports.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/toastr.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <header class="header">
        <a href="/"><img id="subscriberImg" src="/media/subscriberImg.png" alt="Subscriber Logo" width="50px"></a>
        <h1>Studio Configurator</h1>
        <div id="navbar-container"></div>
        <div class="user-section">
            <span class="username" id="user-display">User</span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <h2 id="greeting">Sports Ticker Editor</h2>
        
        <div class="dashboard">
            <div class="controls">
                <button id="add-game-btn" class="add-game-btn">Add New Game</button>
                <button id="import-json-btn" class="import-json-btn">Import</button>
                <button id="export-json-btn" class="export-json-btn">Export</button>
                <input type="file" id="json-file-input" accept=".json" style="display: none;">
            </div>

            <div class="form-container">
                <table id="sports-results-table" class="sports-results">
                    <thead>
                        <tr>
                            <th>Sport</th>
                            <th>Home Team</th>
                            <th>Home Score</th>
                            <th>Away Team</th>
                            <th>Away Score</th>
                            <th>Date/Day</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sports-results-body">
                        <!-- Results will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            
            <button class="save-btn" id="save-btn">Save Configuration</button>
        </div>
    </main>

    <footer class="footer">
        <p class="footerHyperlink">
            <a target="_blank" href="https://github.com/buro06/StudioConfigurator">Studio Configurator</a>
            <span id="version"></span> by
            <a target="_blank" href="https://burrough.osbo.net">Burrough Osborne</a>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/sports.js"></script>
    <script src="/js/toastr.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
