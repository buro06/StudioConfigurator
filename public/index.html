<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Configurator</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header class="header">
        <img id="subscriberImg" src="img_girl.jpg" width="50px">
        <h1>Studio Configurator</h1>
        <div class="user-section">
            <span class="username" id="user-display">User</span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <h2 id="greeting">Welcome,</h2>
        <p>Welcome to Studio Configurator</p>

        <div class="dashboard">
            <h3>Configuration Dashboard</h3>
            <p>Use this space to customize your studio settings.</p>

            <div class="form-container">
                <div class="form-group">
                    <label for="leftAnchor">Left Anchor</label>
                    <input type="text" id="leftAnchor" name="leftAnchor" class="form-input">
                </div>

                <div class="form-group">
                    <label for="rightAnchor">Right Anchor</label>
                    <input type="text" id="rightAnchor" name="rightAnchor" class="form-input">
                </div>

                <div class="form-group">
                    <label for="technicalDirector">Technical Director</label>
                    <input type="text" id="technicalDirector" name="technicalDirector" class="form-input">
                </div>

                <div class="form-group">
                    <label for="floorDirector">Floor Director</label>
                    <input type="text" id="floorDirector" name="floorDirector" class="form-input">
                </div>

                <div class="form-group">
                    <label for="graphicsOperator">Graphics Operator</label>
                    <input type="text" id="graphicsOperator" name="graphicsOperator" class="form-input">
                </div>

                <div class="form-group">
                    <label for="qualityControl">Quality Control</label>
                    <input type="text" id="qualityControl" name="qualityControl" class="form-input">
                </div>

                <div class="form-group">
                    <label for="advisor">Advisor</label>
                    <input type="text" id="advisor" name="advisor" class="form-input">
                </div>

                <button class="save-btn" id="save-btn">Save Configuration</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footerHyperlink">
            <a target="_blank" href="https://github.com/buro06/StudioConfigurator">Studio Configurator</a>
            <span id="version"></span> by
            <a target="_blank" href="https://burrough.osbo.net">Burrough Osborne</a>
        </p>
    </footer>
    <script src="/js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
