<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Configurator Credits</title>
    <link rel="stylesheet" href="/css/credits.css">
</head>

<body>
    <div class="centered-box">
        <p id="anchors" class="name">Anchors</p>
        <p><span id="leftAnchorText" class="text"></span> & <span id="rightAnchorText" class="text"></span></p>

        <p id="weatherAnchor" class="name">Weather Anchor</p>
        <p id="weatherAnchorText" class="text"></p>

        <p id="sportsAnchor" class="name">Sports Anchor</p>
        <p id="sportsAnchorText" class="text"></p>

        <p id="technicalDirector" class="name">Technical Director</p>
        <p id="technicalDirectorText" class="text"></p>

        <p id="floorDirector" class="name">Floor Director</p>
        <p id="floorDirectorText" class="text"></p>

        <p id="graphicsOperator" class="name">Graphics Operator</p>
        <p id="graphicsOperatorText" class="text"></p>

        <p id="qualityControl" class="name">Quality Control</p>
        <p id="qualityControlText" class="text"></p>

        <p id="advisor" class="name">Advisor</p>
        <p id="advisorText" class="text"></p>

    </div>

    <script src="/js/credits.js"></script>
</body>

</html>
